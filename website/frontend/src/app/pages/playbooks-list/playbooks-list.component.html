<body>
    <div class="left-section">
        <div class="section-info">
            Actions
        </div>
        <input #playbookInput hidden="true" type="file" onclick="this.value=null" (change)="onPlaybookFileSelected($event)" accept=".yml"/>
        <button mat-raised-button (click)="playbookInput.click()">Upload & run playbook from disk</button>
        <p></p>
        <button mat-raised-button (click)="onClickCreateNewPlaybook()">Create new playbook</button>
        <p></p>
        <button mat-raised-button (click)="previewHostsFile()">Preview & edit hosts file</button>


        <p></p>
        <div (click)="onClickDisplayPlaybooks()">
            <mat-form-field appearance="fill" >
                <mat-label>Select</mat-label>
                <mat-select>
                    <mat-option *ngFor="let playbook of playbooks_list" [value]="playbook" (click)="playbookListClick(playbook)">
                        {{playbook}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
            <p></p>
            <button *ngIf="isFileSelectedFromList" mat-raised-button (click)="onClickPreview()" color="primary">Preview/Edit Playbook</button>
            <p></p>
            <button *ngIf="isFileSelectedFromList" mat-raised-button (click)="onClickRunFromList()" color="primary">Run Selected Playbook</button>
            <button *ngIf="isFileSelectedFromList" mat-raised-button (click)="onClickDownload()" color="primary">Download Selected Playbook</button>
            <p></p>
            <button *ngIf="isFileSelectedFromList" mat-raised-button (click)="onClickRemovePlaybook()" color="accent">Remove Selected Playbook</button>

            <p></p>
            <p></p>
            <button mat-raised-button (click)="downloadHostsFile()">Download hosts file</button>
        </div>
    <div class="middle-section">
        <div class="section-info">
            Preview & edit
        </div>
        <div class = "mid-inside-section">
            <button *ngIf="isInPlaybookPreviewMode" [disabled]="isInEditMode" mat-raised-button color="primary" (click)="startPlaybookEdit()">Edit playbook</button>
            <button *ngIf="isInPlaybookPreviewMode" [disabled]="!isInEditMode" mat-raised-button color="primary" (click)="saveEditedPlaybook(txt)">Save Playbook</button>
            <button *ngIf="isInPlaybookPreviewMode" [disabled]="!isInEditMode" mat-raised-button (click)=onClickAbortChanges()>Abort changes</button>

            <button *ngIf="isInHostsPreviewMode" [disabled]="isInEditMode" mat-raised-button color="primary" (click)="onClickEditHosts()" >Edit hosts</button>
            <button *ngIf="isInHostsPreviewMode" [disabled]="!isInEditMode" mat-raised-button color="primary" (click)=saveEditedHosts() >Save hosts</button>
            <button *ngIf="isInHostsPreviewMode" [disabled]="!isInEditMode" mat-raised-button (click)=onClickAbortChanges()>Abort changes</button>

            
            <div class="playbookCreate" *ngIf="isInCreatePlaybookMode == true">
                <button mat-raised-button (click)="onClickSaveCreatedPlaybook()">Create new playbook </button>
                playbook name:
                <div class="playbookEditMode" id="text" #txt contenteditable="true" style="white-space: pre"
                (input)="playbook_create_filename_temp = $event.target.innerText">
                    {{playbook_create_filename}}
                </div>
                playbook body:
                <p></p>
                <div class="playbookEditMode" id="text" #txt contenteditable="true" style="white-space: pre"
                (input)="playbook_content_temp = $event.target.innerText">
                    {{playbook_content}}
                </div>
            </div>
            <div *ngIf="isInPlaybookPreviewMode == true">
                <div class="playbookEditMode" id="text" #txt contenteditable="true" style="white-space: pre" *ngIf="playbookEditMode == true"
                (input)="playbook_content_temp = $event.target.innerText">{{playbook_content}}
                </div>
                <div id="text" #txt style="white-space: pre" *ngIf="playbookEditMode == false">{{playbook_content}}
                </div>
            </div>
            <div *ngIf="isInHostsPreviewMode == true">
                <div class="playbookEditMode" id="text" #txt contenteditable="true" style="white-space: pre" *ngIf="playbookEditMode == true"
                (input)="playbook_content_temp = $event.target.innerText">{{playbook_content}}
                </div>
                <div id="text" #txt style="white-space: pre" *ngIf="playbookEditMode == false">{{playbook_content}}
                </div>
            </div>

            

        </div>
      

    </div>
    <div class="right-section" style="white-space: pre">
        <div class="section-info">
            Status
        </div>
        {{playbookStatus}}
        
    </div>
</body>
